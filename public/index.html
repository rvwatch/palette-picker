<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palette Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <section class="color-wrap">
      <article class="color">
        <nav class="color-options">
          <ul>
            <li><a href="#" class="locking-icon"></a></li>
            <li><a href="#" class="hex-code"></a></li>
          </ul>
        </nav>
      </article>
      <article class="color">
          <nav class="color-options">
              <ul>
                <li><a href="#" class="locking-icon"></a></li>
                <li><a href="#" class="hex-code"></a></li>
  
              </ul>
            </nav>
      </article>
      <article class="color">
          <nav class="color-options">
              <ul>
                <li><a href="#" class="locking-icon"></a></li>
                <li><a href="#" class="hex-code"></a></li>
  
              </ul>
            </nav>
      </article>
      <article class="color">
          <nav class="color-options">
              <ul>
                <li><a href="#" class="locking-icon"></a></li>
                <li><a href="#" class="hex-code"></a></li>
              </ul>
            </nav>
      </article>
      <article class="color">
          <nav class="color-options">
              <ul>
                <li><a href="#" class="locking-icon"></a></li>
                <li><a href="#" class="hex-code"></a></li>
  
              </ul>
            </nav>
      </article>
    </section>
    <section class="project-wrap">
      <article class="new-palette">
        <header>
          <button id="generate-colors">new palette</button>
          <button id="manage-projects">hide projects</button>
        </header>
      
        <select class="project-menu"></select>
        <input id='palette-name' type="text" placeholder="palette name" />
        <button id="save-palette">save palette</button>
      </article>
      <hr />
      <article class="project-list">
        <header>
        <input id='project-name' type="text" placeholder="create new project" />
        <button id="create-project">save project</button>
        </header>
      </article>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
